<html lang="en">

<body>
    <h1>Json</h1>
    <h1>JavaScript Obejct Notation</h1>
    <ul  id="user-container">

    </ul>


    <script>
        // const user = {id:21, name:"Will Smith"};
        // //           {"id":21,"name":"Will Smith"}
        // const userJSON = JSON.stringify(user);
        // console.log(userJSON);
        // const userFormJSON = JSON.parse(userJSON);
        // console.log(userFormJSON);
 
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

        function displayUser(users){
            const userName = users.map(x => x.username)
            const ul = document.getElementById("user-container");
            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }
    </script>
</body>
